<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pari ðŸ’— â€” I'm Sorry</title>
<style>
  :root{
    --sky1:#dff6ff;
    --sky2:#bde7ff;
    --sky3:#7fcdff;
    --accent:#2ea8f6;
    --text:#033047;
    --muted:#4b6b7a;
    --radius:18px;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  body {
    margin:0;
    background:linear-gradient(180deg,var(--sky1),var(--sky2));
    color:var(--text);
    display:flex; justify-content:center; align-items:center;
    min-height:100vh; padding:20px;
  }
  .card {
    width:min(520px, 96vw);
    background:white;
    padding:22px;
    border-radius:var(--radius);
    box-shadow:0 20px 50px rgba(0,0,0,0.1);
    position:relative;
  }
  .header { display:flex; gap:12px; align-items:center; }
  .avatar {
    width:70px;height:70px;
    background:var(--sky3);
    border-radius:16px;
    display:grid;place-items:center;
    color:white;font-size:30px;
    box-shadow:0 10px 25px rgba(0,153,255,0.2);
  }
  h1 { margin:0;font-size:22px; }
  .lead { margin:6px 0 0; color:var(--muted); }
  .msg { margin-top:16px; line-height:1.5; font-size:15px; }

  button {
    padding:10px 14px; border-radius:12px; border:0;
    font-size:14px; font-weight:700; cursor:pointer;
  }
  .btn-primary {
    background:linear-gradient(90deg,var(--accent),#68c9ff);
    color:white;
    box-shadow:0 8px 30px rgba(46,168,246,0.18);
  }
  .actions { margin-top:18px; display:flex; gap:10px; align-items:center; }

  /* apology input */
  .apology-area { display:none; flex-direction:column; gap:8px; margin-top:12px; }
  textarea {
    width:100%; min-height:90px; border-radius:10px; padding:12px;
    border:1px solid rgba(0,0,0,0.1); font-size:14px; resize:vertical;
  }
  .result {
    display:none; margin-top:12px; padding:12px;
    background:linear-gradient(90deg,#c8edff,#e9f7ff);
    border-radius:12px;
  }

  /* I'm Sorry fullscreen */
  .sorry-full {
    position:fixed; inset:0; background:rgba(0,0,0,0.4);
    display:flex; justify-content:center; align-items:center;
    visibility:hidden; opacity:0;
    transition:0.4s ease;
  }
  .sorry-full.show { visibility:visible; opacity:1; }

  .sorry-box {
    background:linear-gradient(180deg,#ffffff,#e8f7ff);
    padding:30px 20px; border-radius:18px;
    box-shadow:0 20px 60px rgba(0,0,0,0.25);
    text-align:center; max-width:90%;
  }

  .marquee-wrap {
    overflow:hidden; width:100%; margin-top:10px; 
  }
  .marquee {
    display:inline-block; padding-left:100%;
    animation:flow 6s linear infinite;
    white-space:nowrap; font-size:32px; font-weight:900; color:#005c91;
  }

  @keyframes flow {
    0%{transform:translateX(0)}
    50%{transform:translateX(-45%)}
    100%{transform:translateX(0)}
  }

</style>
</head>
<body>

<div class="card">
  <div class="header">
    <div class="avatar">ðŸ’—</div>
    <div>
      <h1>For Pari ðŸ’—</h1>
      <p class="lead">Chazzi ðŸ˜‹ wants to say something...</p>
    </div>
  </div>

  <div class="msg">
    Hey <strong>Pari</strong>, something smallâ€¦  
    Can you please say sorry to <strong>Chazzi</strong>?  
    Just a tiny apology can fix everything and make his heart soft again. ðŸ’™
  </div>

  <div class="actions">
    <button class="btn-primary" id="askBtn">Write an apology</button>
  </div>

  <div class="apology-area" id="apologyArea">
    <textarea id="apologyText" placeholder="I'm sorry for..."></textarea>
    <button class="btn-primary" id="sendBtn">Send</button>
  </div>

  <div class="result" id="resultBox"></div>
</div>

<!-- Fullscreen "I'm Sorry" -->
<div class="sorry-full" id="sorryFull">
  <div class="sorry-box">
    <div class="marquee-wrap">
      <div class="marquee">I'M SO SORRY PARI ðŸ’— â€” PLEASE FORGIVE ME â€” I LOVE YOU â€”</div>
    </div>
    <button class="btn-primary" id="closeSorry" style="margin-top:20px;">Close</button>
  </div>
</div>

<script>
const askBtn = document.getElementById("askBtn");
const apologyArea = document.getElementById("apologyArea");
const sendBtn = document.getElementById("sendBtn");
const apologyText = document.getElementById("apologyText");
const resultBox = document.getElementById("resultBox");
const sorryFull = document.getElementById("sorryFull");
const closeSorry = document.getElementById("closeSorry");

askBtn.onclick = () => {
  apologyArea.style.display = "flex";
};

sendBtn.onclick = () => {
  const text = apologyText.value.trim();
  if(!text){
    resultBox.style.display = "block";
    resultBox.innerHTML = "Please type something for Chazzi ðŸ˜‹";
    return;
  }
  resultBox.style.display = "block";
  resultBox.innerHTML = "<strong>Pari said:</strong> " + text;

  apologyArea.style.display = "none";
  sorryFull.classList.add("show");
};

closeSorry.onclick = () => {
  sorryFull.classList.remove("show");
};
</script>

</body>
</html>
